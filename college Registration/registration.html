<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <fieldset>
        <legend>Registration Page</legend>
        <form action="submit">
            <h1>Registration Form</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname"> <br>

            <label for="mname">Middle Name</label>
            <input type="text" id="mname"> <br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname"> <br> <br>
            <label for="add">Address</label>
            <textarea name="add" id="add" cols="50" rows="1" placeholder="enter address"></textarea>
            <br><br>
            <label for="rollno">Roll No </label>
            <input type="number" id="rollno"> <br>

            <label for="email">E-mail</label>
            <input type="email" id="email"> <br>

            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="Web Tech">Web tech</option>
                <option value="Compiler">Compiler Design</option>
                <option value="Web Tech">DBMS</option>
                <option value="Web Tech">Django</option>
            </select>
            <label for="dept">Department</label>
            <select name="dept" id="dept">
                <option value="cse">CSE</option>
                <option value="IT">IT</option>
                <option value="cseai">CSE AI </option>
                <option value="DS">Data Science</option>
            </select> <br>

            <label for="sem">Semester</label>
            <select name="sem" id="sem">
                <option value="1">I</option>
                <option value="II">II</option>
                <option value="III">III </option>
                <option value="IV">IV</option>
            </select>
            <br> <br>


            <label for="radio"><b>Section</b></label> <br>
            <input type="radio" id="sec" name="sec" value="sec">
            <label for="sec"> A</label><br>
            <input type="radio" id="sec1" name="sec" value="sec">
            <label for="sec1"> B</label><br><input type="radio" id="sec" name="sec" value="sec">
            <label for="sec2"> C</label><br><input type="radio" id="sec" name="sec" value="sec">
            <label for="sec2"> D</label><br>
            <br>

            <label for="radio"><b>Subject Choice</b></label> <br>
            <label for="checkbox"></label> <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Django</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> DBMS</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Compiler Design</label><br><br>
            <!-- <input type="submit" value="Submit">
         <input type="submit" value="cancel"> -->
            <button onclick="alert('Your form is submitted')">Submit</button>
            <button>cancel</button0>
        </form>




        </form>

</body>

</html>
